<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cobb Pro - PM Caderas</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    body { 
      font-family: -apple-system, sans-serif; 
      background: #000; 
      margin: 0; 
      color: white; 
      overflow: hidden; 
      /* Importante: evita que el navegador haga scroll o zoom al tocar */
      touch-action: none; 
    }

    .ui-overlay { position: absolute; width: 100%; z-index: 10; pointer-events: none; }
    
    .top-bar { 
      top: 0; 
      background: rgba(20, 20, 20, 0.8); 
      padding: 15px; 
      text-align: center; 
      border-bottom: 1px solid #333;
    }

    .bottom-bar { 
      bottom: 0; 
      background: rgba(20, 20, 20, 0.9); 
      padding: 20px; 
      display: flex; 
      justify-content: center; 
      gap: 15px; 
      pointer-events: auto; 
    }

    /* Ocupa todo el espacio disponible */
    .viewer { 
      width: 100vw; 
      height: 100vh; 
      background: #000; 
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* El canvas debe capturar los eventos touch sin restricciones */
    canvas { 
      display: block; 
      touch-action: none; 
      max-width: 100%;
      max-height: 100%;
    }

    #output { font-size: 1.3em; color: #ffcc00; font-weight: bold; }
    #instruction { font-size: 0.9em; color: #00aaff; margin-top: 5px; font-weight: bold; }

    button, .upload-btn { 
      padding: 12px 20px; border-radius: 10px; border: none; background: #333; 
      color: white; font-weight: bold; font-size: 16px; pointer-events: auto;
    }
    .upload-btn { background: #007bff; cursor: pointer; }
    input[type="file"] { display: none; }

    .footer-note {
      position: absolute;
      bottom: 85px;
      width: 100%;
      text-align: center;
      font-size: 0.7em;
      color: #666;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="ui-overlay top-bar">
    <div id="output">Cargue una imagen</div>
    <div id="instruction">MARCAR: Cart√≠lago trirradiado derecho</div>
  </div>

  <div class="viewer" id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>

  <div class="footer-note">Con cari√±o, Nacho</div>

  <div class="ui-overlay bottom-bar">
    <label class="upload-btn">
      üìÅ Abrir
      <input type="file" id="imageInput" accept="image/*">
    </label>
    <button id="undoBtn">‚Ü©Ô∏è</button>
    <button id="resetBtn">üóëÔ∏è</button>
  </div>

  <script>
    const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)
                || ('ontouchstart' in window) 
                || navigator.maxTouchPoints > 0;

    const s = document.createElement('script');
    // Forzamos la carga del script correcto
    s.src = (isMobile ? "app-mobile.js" : "app-desktop.js") + "?v=" + Date.now();
    document.body.appendChild(s);
  </script>

</body>
</html>
